<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datos Usuario</title>
</head>
<body>
    <form action="">
        <h1><strong>Rellena tu CV</strong></h1>
        <label for="name">Nombre</label> <br>
        <input type="text" name="CV_name" id="name"> <br>
        <label for="lastname">Apellido</label> <br>
        <input type="text" name="CV_lastname" id="lastname"> <br>
        <label for="password">Contraseña</label> <br>
        <input type="password" name="CV_password" id="password"> <br>
        <label for="password2">Confirme Contraseña</label> <br>
        <input type="password" name="CV_password2" id="password2"> <br>

        <label for="identificacion">identificacion</label> <br>
        <select name="CV_Document" id="Document">
            <option value="TI">TI</option>
            <option value="CC">CC</option>
        </select>
        <input type="text" name="CV_NumDocument" id="NumDocument"> <br>

        <label for="sexo">Sexo</label> <br>
        <input type="radio" name="sexo" id="hombre">
        <label for="hombre">Hombre</label> <br>
        <input type="radio" name="sexo" id="mujer">
        <label for="mujer">mujer</label> <br>

        <label for="file">Incluir mi foto</label> <br>
        <input type="file" name="CV_file" id="file">

        <input type="checkbox" name="CV_estud" id="estud">
        <label for="estud">Estudiante...</label>

        <fieldset>
            <legend>Datos personales</legend>
            <label for="departamento">departamento</label>
            <select name="CV_departamento" id="departamento">
                <option value="santander">santander</option>
            </select> <br>

            <label for="nacimiento">Fecha de nacimiento</label> <br>
            <input type="date" name="" id="">
        </fieldset>

        <button type="submit">Guardar cambios</button>
        <button>Borrar los datos introducidos</button>

    </form>
</body>
</html>
