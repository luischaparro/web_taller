<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <form>
            <div class="form-group">
                <label for="id_usr">Id usuario</label>
                <input type="number" name="CV_id_user" id="id_usr" class="form-control">

                <label for="id_pais">Id pais</label>
                <input type="number" name="CV_id_pais" id="id_pais" class="form-control">

                <label for="nombre">Nombre</label>
                <input type="text" name="CV_nombre" id="nombre" class="form-control">

                <label for="apellido">Apellido</label>
                <input type="text" name="CV_apellido" id="apellido" class="form-control">

                <label for="direccion">Direccion</label>
                <input type="text" name="CV_direccion" id="direccion" class="form-control">

                <label for="ccusuario">CC Usuario</label>
                <input type="text" name="CV_ccusuario" id="ccusuario" class="form-control">

                <label for="ccpaswd">CC Password</label>
                <input type="password" name="CV_ccpaswd" id="ccpaswd" class="form-control">

                <label for="email">Email</label>
                <input type="email" name="CV_email" id="email" class="form-control">

                <label for="telefono">telefono</label>
                <input type="text" name="CV_telefono" id="telefono" class="form-control">
            </div> <br>

            <button style="background-color: aquamarine;" type="submit" class="btn btn-default">Submit</button>
        </form>
    </div>
</body>

</html>
