<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registro</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    </head>
<body>
    <div class="container">
        <form>
            <fieldset>
              <legend>Seleccione su color favorito:</legend>
              <div>
                <input type="radio" id="Color1" name="color" value="Rojo"/>
                <label class="" for="colorChoice1">Rojo</label>
          
                <input type="radio" id="Color2" name="color" value="Verde" />
                <label for="colorChoice2">Verde</label>
          
                <input type="radio" id="Color3" name="color" value="Azul" />
                <label for="colorChoice3">Azul</label>

                <input type="radio" id="Color3" name="color" value="Amarillo" />
                <label for="colorChoice4">Amarillo</label>

              </div> <br>

              <legend>Seleccione su marca de carro favorita:</legend>
              <div>
                <input type="radio" id="Mcarro1" name="Mcarro" value="Lamborgini"/>
                <label class="" for="McarroChoice1">Lamborgini</label>
          
                <input type="radio" id="Mcarro2" name="Mcarro" value="Porsche" />
                <label for="McarroChoice2">Porsche</label>

                <input type="radio" id="Mcarro3" name="Mcarro" value="Ferrari" />
                <label for="McarroChoice3">Ferrari</label>

                <input type="radio" id="Mcarro3" name="Mcarro" value="Tesla" />
                <label for="McarroChoice4">Tesla</label>

              </div> <br>

              <legend>Seleccione su estilo de carro favorito:</legend>
              <div>
                <input type="radio" id="Ecarro1" name="Ecarro" value="SUV"/>
                <label class="" for="EcarroChoice1">SUV</label>
          
                <input type="radio" id="Ecarro2" name="Ecarro" value="Deportivo" />
                <label for="EcarroChoice2">Deportivo</label>
          
                <input type="radio" id="Ecarro3" name="Ecarro" value="Sedan" />
                <label for="EcarroChoice3">Sedan</label>

                <input type="radio" id="Ecarro3" name="Ecarro" value="Sedan deportivo" />
                <label for="EcarroChoice4">Sedan deportivo</label>

              </div> <br>

              <legend>Seleccione el modelo de carro que m√°s le guste:</legend>
              <div>
                <input type="radio" id="model1" name="model" value="Lambo Gallardo"/>
                <label class="" for="modelChoice1">Lamborgini Gallardo</label>
          
                <input type="radio" id="model2" name="model" value="Porsche 918 Spyder" />
                <label for="modelChoice2">Porsche 918 Spyder</label>
          
                <input type="radio" id="model3" name="model" value="Ferrari 250 GTO" />
                <label for="modelChoice3">Ferrari 250 GTO</label>

                <input type="radio" id="model4" name="model" value="Tesla Model X" />
                <label for="modelChoice4">Tesla Model X</label>

              </div> <br>

              <div class="slidecontainer">
                <input type="range" min="10000000" max="500000000" value="500" class="slider" id="myRange">
                <p>Valor: <span id="valorescarro"></span></p>
              </div>

              <! Revisar si el valor si aparece debajo>

              <form>
                <button style="background-color:aquamarine;"type="submit" class="btn btn-default">Continuar registro</button> <!-- Boton -->
              </form>
            </fieldset>
          </form>
          
    

    </body>
</html>
